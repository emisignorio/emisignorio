<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Las María's</title>
  <link href="estilo.css" rel="stylesheet" />
</head>
<body>

<header>
  <div class="logo-container">
    <img src="img/Logo.png" alt="Logo Artesanía Aromática" class="logo-img" />
    <div class="logo-text">Artesanía Aromática</div>
  </div>

  <button class="hamburger" aria-label="Abrir menú" aria-expanded="false" aria-controls="nav-menu">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <nav id="nav-menu" class="nav-menu">
    <ul>
      <li><button onclick="filtrarProductos('todos')">Todos</button></li>
      <li><button onclick="filtrarProductos('velas')">Velas</button></li>
      <li><button onclick="filtrarProductos('decoraciones')">Decoraciones</button></li>
    </ul>
  </nav>

  <div class="carrito" onclick="irAlCarrito()">🛒 <span id="contadorcarrito">0</span></div>
</header>

<div class="menu-overlay" id="menuOverlay"></div>


<div class="carousel">
  <img src="img/Vela aromática.jpg" alt="Vela aromática" />
</div>

<section class="productos" id="productosContainer"></section>

<footer>
  <p>&copy; 2025 Artesanía Aromática</p>
  <div class="redes">
    <a href="#" title="Instagram" aria-label="Instagram">📸</a>
    <a href="#" title="Facebook" aria-label="Facebook">👍</a>
    <a href="#" title="WhatsApp" aria-label="WhatsApp">💬</a>
  </div>
</footer>

<script src="javascript.js"></script>
</body>
</html>
